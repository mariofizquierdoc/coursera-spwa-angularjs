<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <style>
      .found-item-row {
        margin-top: 5px;
      }
    </style>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </head>
<body>
  <div class="container" ng-controller="NarrowItDownController as narrowItDown">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="row">
      <div class="col-xs-12">
        <div class="form-group col-xs-3">
          <input type="text" placeholder="search term" class="form-control" ng-model="narrowItDown.searchTerm">
        </div>
        <div class="form-group narrow-button col-xs-3">
          <button class="btn btn-primary" ng-click="narrowItDown.getMatchedMenuItems()">Narrow It Down For Me!</button>
        </div>
      </div>
    </div>
    <found-items items="narrowItDown.found" on-remove="narrowItDown.removeItem(index)">
      <h4><span class="label label-danger">{{ narrowItDown.notFoundMessage }}</span></h4>
    </found-items>
  </div>

</body>
</html>
